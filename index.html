<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- page wrapper -->
    <div class="pageWrapper">
      <!-- form wrapper div -->
      <div class="mainDiv">
        <p class="loginP">Login</p>
        <form>
          <!-- email -->
          <input
            id="email"
            type="email"
            class="new"
            onchange="emailHandler(event.target.value)"
            placeholder="Enter your Email"
          />

          <!-- password -->
          <input
            id="pass"
            type="password"
            onchange="passwordHandler(event.target.value)"
            placeholder="Enter Your Password"
          />
        </form>
        <button class="loginButton" onclick="submitHandler()">Submit</button>
      </div>
      <div id="alertMsgId" class="alertMsg"></div>
    </div>

    <!-- header -->
    <div class="header">
      <p class="headerText1">Old School</p>
      <div class="headerRightDiv">
        <p>HOME</p>
        <p>SERVICES</p>
        <p>ABOUT US</p>
        <p>CONTACT</p>
        <p>CARRIER</p>
      </div>
      <div onclick="headerModalAnimation()" class="hamburgerIcon">
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
    <div id="hamburgerSlideDiv"  class="hamburgerSlideDiv">
      <p>HOME</p>
      <p>SERVICES</p>
      <p>ABOUT US</p>
      <p>CONTACT</p>
    </div>

    <div class="heroDiv">
      <!-- button -->
      <button
        id="openModalButton"
        onclick="openModalHandler()"
        class="openModalButton"
      >
        Click To Open Modal
      </button>

      <!-- modal -->
      <div id="modal" class="modal">
        <p>Are You Sure You Want to Delete This Item?</p>
        <div>
          <button id="closeModal" onclick="closeModalHandler()">Cancel</button>
          <button>Yes</button>
        </div>
      </div>
      <div
        id="modalBackDrop"
        onclick="closeModalHandler()"
        class="modalBackDrop"
      ></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
