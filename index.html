      <!-- form wrapper div -->
      <div class="mainDiv">
        <p>Login</p>
        <form>
          <!-- email -->
          <input id="email"  type="email" class="new" onchange="emailHandler(event.target.value)" placeholder="Enter your Email" />

          <!-- password -->
          <input id="pass" type="password" onchange="passwordHandler(event.target.value)" placeholder="Enter Your Password" />
        </form>
        <button onclick="submitHandler()">Submit</button>
      </div>
      <div id="alertMsgId" class="alertMsg"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
